<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://celionatti.github.io/blog-template/assets/css/admin-style.css">
    <link rel="stylesheet" type="text/css" href="https://celionatti.github.io/blog-template/assets/css/public.css">
    <title>Login Access | Login</title>
</head>

<body class="bg-pattern">
    <!-- Page Container -->
    <div class="default-page-container">
        <form action="create.html" method="post" class="admin-form auth-form sm-form">
            <h1 class="center form-title">Login</h1>

            <div class="input-group">
                <label for="username">Username or E-Mail</label>
                <input type="text" name="username" id="username" class="input-control">
            </div>
            <div class="input-group">
                <div class="forgot-password-wrapper">
                    <label for="password">Password</label>
                    <small>
                        <a href="forgot-password.html" class="link">Forgot Password?</a>
                    </small>
                </div>
                <input type="password" name="password" id="password" class="input-control">
            </div>
            <div class="input-group">
                <label for="remember">
                    <input type="checkbox" name="remember" id="remember">
                    Remember Me
                </label>
            </div>

            <div class="input-group">
                <button type="submit" class="btn long-btn primary-btn big-btn">Login</button>
            </div>
            <p class="center">
                <small>Don't yet have an account? you can <a href="register.html">Sign Up</a></small>
            </p>
        </form>
    </div>
  <script>
document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById('username').value; // email or username
    const password = document.getElementById('password').value;

    try {
        const response = await fetch('https://mybackends.anandhunv15.workers.dev/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });

        const data = await response.json();
        if(data.token){
            localStorage.setItem('sessionToken', data.token);
            alert("Logged in successfully!");
            window.location.href = 'dashboard.html'; // change to your logged-in page
        } else {
            alert("Error: " + (data.error || "Invalid credentials"));
        }
    } catch(err) {
        alert("Network error: " + err);
    }
});
</script>
    <!-- /Page Container -->
</body>

</html>
