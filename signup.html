<!doctype html>
<html>
<head><meta charset="utf-8"><title>Sign Up</title></head>
<body>
  <h2>Sign Up</h2>
  <input id="email" placeholder="Email"><br>
  <input id="password" placeholder="Password" type="password"><br>
  <button onclick="signup()">Sign Up</button>
  <script>
    async function signup(){
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const res = await fetch('https://YOUR_WORKER_DOMAIN/workers-path/register'.replace('https://YOUR_WORKER_DOMAIN','https://wispy-cake-24c4.anandhunv15.workers.dev/').replace('YOUR_WORKER_DOMAIN','YOUR_WORKER_DOMAIN'), {
        method: 'POST', headers: {'Content-Type':'application/json'},
        body: JSON.stringify({email, password})
      });
      const j = await res.json();
      if(res.ok) { alert('Registered! Go to login.'); window.location='/login.html'; }
      else alert(JSON.stringify(j));
    }
  </script>
</body>
</html>
