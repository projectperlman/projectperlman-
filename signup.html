<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://celionatti.github.io/blog-template/assets/css/admin-style.css">
  <link rel="stylesheet" href="https://celionatti.github.io/blog-template/assets/css/public.css">
  <title>Sign Up</title>
</head>
<body class="bg-pattern">

<div class="default-page-container">
  <form id="signup-form" class="admin-form auth-form">
    <h1 class="center form-title">Sign Up</h1>

    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" class="input-control" required>
    </div>

    <div class="input-group">
      <label for="email">E-Mail</label>
      <input type="email" id="email" class="input-control" required>
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="input-control" required>
    </div>

    <div class="input-group">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" class="input-control" required>
    </div>

    <div class="input-group">
      <button type="submit" class="btn long-btn primary-btn big-btn">Register</button>
    </div>

    <p class="center">
      <small>Already have an account? <a href="login.html">Login</a></small>
    </p>
  </form>
</div>

<script>
document.getElementById('signup-form').addEventListener('submit', async (e) => {
  e.preventDefault();

  const username = document.getElementById('username').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const confirm = document.getElementById('confirm-password').value;

  if (password !== confirm) {
    alert("Passwords do not match!");
    return;
  }

  try {
    const response = await fetch('https://mybackends.anandhunv15.workers.dev/signup', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, username, password })
    });

    const data = await response.json();

    if (data.success) {
      alert("Account created successfully!");
      window.location.href = 'login.html';
    } else {
      alert("Error: " + (data.error || "Unknown error"));
    }
  } catch (err) {
    alert("Network error: " + err.message);
  }
});
</script>

</body>
</html>
