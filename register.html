<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register | Project Perlman</title>
<style>
body { font-family: Arial; padding: 20px; max-width: 400px; margin:auto; }
input, button { display:block; margin:10px 0; width:100%; padding:10px; }
#error { color:red; }
</style>
</head>
<body>
<h2>Register</h2>
<div id="error"></div>
<form id="registerForm">
  <input type="text" name="username" placeholder="Username" required>
  <input type="email" name="email" placeholder="Email" required>
  <input type="password" name="password1" placeholder="Password" required>
  <input type="password" name="password2" placeholder="Confirm Password" required>
  <button type="submit">Register</button>
</form>
<p>Already a member? <a href="login.html">Login</a></p>

<script>
const form = document.getElementById('registerForm');
const errorDiv = document.getElementById('error');
form.addEventListener('submit', async e => {
  e.preventDefault();
  errorDiv.textContent = '';
  const data = Object.fromEntries(new FormData(form).entries());
  const res = await fetch('https://mybackend.anandhunv15.workers.dev', {
    method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(data)
  });
  const json = await res.json();
  if(res.ok) {
    alert('Registration successful!');
    localStorage.setItem('token', json.token);
    window.location.href = 'login.html';
  } else {
    errorDiv.textContent = json.errors ? json.errors.join(', ') : json.error;
  }
});
</script>
</body>
</html>
