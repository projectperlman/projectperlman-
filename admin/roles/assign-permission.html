<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://celionatti.github.io/blog-template/assets/css/admin-style.css">
    <title>Admin Assign Permissions | New Blog Template 2023</title>
</head>

<body>
    <header>
        <div class="nav-overlay"></div>
        <span role="button" class="menu-icon">
            <ion-icon name="menu-outline"></ion-icon>
        </span>
        <a href="#" class="logo-wrapper td-none">
            <div><span>B</span>LOG</div>
        </a>

        <nav>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#">
                        <ion-icon name="person-circle-outline" class="nav-icon"></ion-icon>
                        Celio Natti
                        <ion-icon name="chevron-down-outline" class="nav-icon"></ion-icon>
                    </a>
                    <ul class="dropdown">
                        <li><a href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <div class="page-wrapper">
        <div class="sidebar">
            <div class="sidebar-author-mobile">
                <img class="avatar" src="/assets/images/avatar/user.webp" alt="">
                <h3 class="author-name">Celio Natti</h3>
                <a href="#" class="logout-link">Logout</a>
            </div>
            <ul class="list-menu">
                <li>
                    <a href="#">
                        <ion-icon name="speedometer-outline" class="menu-icon"></ion-icon>
                        Dashboard
                        <ion-icon name="chevron-forward-outline" class="chevron-forward"></ion-icon>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="reader-outline" class="menu-icon"></ion-icon>
                        Post
                        <ion-icon name="chevron-forward-outline" class="chevron-forward"></ion-icon>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="grid-outline" class="menu-icon"></ion-icon>
                        Topics
                        <ion-icon name="chevron-forward-outline" class="chevron-forward"></ion-icon>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="people-outline" class="menu-icon"></ion-icon>
                        Users
                        <ion-icon name="chevron-forward-outline" class="chevron-forward"></ion-icon>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="lock-closed-outline" class="menu-icon"></ion-icon>
                        Roles
                        <ion-icon name="chevron-forward-outline" class="chevron-forward"></ion-icon>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="key-outline" class="menu-icon"></ion-icon>
                        Permissions
                        <ion-icon name="chevron-forward-outline" class="chevron-forward"></ion-icon>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="reader-outline" class="menu-icon"></ion-icon>
                        Collections
                        <ion-icon name="chevron-forward-outline" class="chevron-forward"></ion-icon>
                    </a>
                </li>
            </ul>
        </div>

        <div class="page-content">
            <div class="admin-container">
                <div class="admin-table sm-box">
                    <h1 class="center">Assign Permissions</h1>
                    <hr>

                    <div class="selected-role">
                        <h3>Author</h3>
                        <div class="description">
                            The author is able to create, edit and delete their posts.
                        </div>
                    </div>

                    <div class="table-actions">
                        <span></span>
                        <a href="index.html" class="btn primary-btn small-btn">
                            <ion-icon name="settings-outline" class="icon"></ion-icon>
                            Manage Roles
                        </a>
                    </div>

                    <form action="" method="post" class="assign-permissions-form">
                        <div class="responsive-table">
                            <table>
                                <thead>
                                    <th class="sm-col">S/N</th>
                                    <th>Permission</th>
                                    <th class="sm-col">
                                        <label for="select-all">
                                            All
                                            <input type="checkbox" name="select-all" id="select-all">
                                        </label>
                                    </th>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="sm-col">1</td>
                                        <td>Create Post</td>
                                        <td class="center">
                                            <input type="checkbox" name="permission" id="permission">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="sm-col">2</td>
                                        <td>Update Post</td>
                                        <td class="center">
                                            <input type="checkbox" name="permission" id="permission">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="sm-col">3</td>
                                        <td>Delete Post</td>
                                        <td class="center">
                                            <input type="checkbox" name="permission" id="permission">
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="3">
                                            <button type="submit" class="btn primary-btn long-btn">Save
                                                Permissions</button>
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="https://celionatti.github.io/blog-template/assets/js/admin.js"></script>

    <script>
        const selectAll = document.querySelector('#select-all');
        const assignPermissionForm = document.querySelector('.assign-permissions-form');

        selectAll.addEventListener('change', function () {
            const checkboxList = assignPermissionForm.querySelectorAll('td input[type=checkbox]');
            checkboxList.forEach(checkbox => checkbox.checked = selectAll.checked);
        });
    </script>

</body>

</html>
